<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/login-styles.css" type="text/css" />
	<script type="text/javascript" src="plugins/JQuery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div id="background-picture">
		<div class="login">
			<div class="loginBackground visual"></div>
				<div id="login-from">
					<p><span class="login-tab">登录</span></p>
					<input id="login-name" class="login-box login-ip" type="text" placeholder="请输入昵称">
					<input id="login-password" class="login-box login-ip" type="text" placeholder="请输入密码">
					<p class="little-tab-remeber"><input type="checkbox" name="remember" value=""/>记住密码 <a href="" class="little-tab-register forget-password">忘记密码</a></p>
					<input class="login-box login-bt" id="bt-login-submit" type="submit" value="登录">
					<p align="left"><a href="register.html" class="little-tab-register">还未注册</a></p>
				</div>
		</div>
	</div>
</body>
</html>
