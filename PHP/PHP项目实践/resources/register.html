<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/login-styles.css" type="text/css" />
	<script type="text/javascript" src="plugins/JQuery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<div id="background-picture">
		<div class="login">
			<div class="registerBackground visual"></div>
				<div id="register-from">
					<p><span class="login-tab">注册</span></p>
					<input id="register-email" class="login-box login-ip" type="text" placeholder="请输入注册邮箱">
					<input id="register-name" class="login-box login-ip" type="text" maxlength="12" placeholder="请输入昵称，2-12位">
					<input id="register-password" class="login-box login-ip" type="text" maxlength="12" placeholder="请输入密码，6-12位">
					<input id="bt-register-submit"class="login-box register-bt" type="submit" value="注册">
					<p align="left"><a href="login.html" class="little-tab-register">已注册？登录</a></p>
				</div>
		</div>
	</div>
</body>
</html>
